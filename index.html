<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Guess Number</title>
  </head>
  <body>
    <div class="maindiv container-fluid">
        <h1>Guess The Number</h1>
        <h1>Your score is: <span id="displayScore"></span></h1>
        <div class="input-group mb-3">
            <input type="text" id = "inputId" class="form-control" aria-label="Guess the number">
        <div> 
            <button id="buttonId" type="button" class="btn btn-primary">Check!</button>
        </div>
        <div class="container-fluid">
          <p class="fs-3 text-uppercase"><span id="predictId"></span></p>
        </div>
        <div class="subdiv container-fluid">
          <p class="fs-3 text-uppercase">Score: <span id = "scoreId">20</span></p>
        </div> 
        <div class="container-fluid"> 
          <button id="againbtn" type="button" class="btn btn-primary">Play Again!</button>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="App.js"></script>
  </body>
</html>
